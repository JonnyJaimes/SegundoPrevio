<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selecciones</title>
</head>
<body>
    <h1>Selecciones</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Grupo</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="seleccion : ${selecciones}">
            <td th:text="${seleccion.id}"></td>
            <td th:text="${seleccion.nombre}"></td>
            <td th:text="${seleccion.grupo}"></td>
            <td>
                <a th:href="@{/selecciones/edit/{id}(id=${seleccion.id})}">Editar</a>
                <a th:href="@{/selecciones/delete/{id}(id=${seleccion.id})}" onclick="return confirm('¿Estás seguro de eliminar esta selección?')">Eliminar</a>
            </td>
        </tr>
    </table>

    <h2>Agregar Nueva Selección</h2>
    <form th:action="@{/selecciones}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo" required>
        <br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
